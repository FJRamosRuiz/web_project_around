<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Perfilde la pagina Around the US, con galería e informacion del usuario"
    />
    <meta name="keywords" content="Around the US, HTML, JavaScript" />
    <meta name="author" content="Francisco Javier Ramos Ruiz" />

    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__avatar">
              <img
                class="profile__avatar-image"
                src="./images/Jacques-img.jpg"
                alt="Imagen de Jacques Cousteau"
              />
            </div>
            <div class="profile__info">
              <div class="profile__info-container">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <p class="profile__about">Explorador</p>
              </div>
              <button class="profile__info-btn"></button>
            </div>
          </div>
          <button class="profile__add-btn"></button>
        </section>
        <section class="gallery">
          <div class="gallery__element">
            <img
              class="gallery__element-image"
              src="./images/card-image.jpeg"
              alt="imagen de yosemite"
            />
            <div class="gallery__element-text">
              <h2 class="gallery__element-title">Valle de Yosemite</h2>
              <button class="gallery__element-icon"></button>
            </div>
          </div>

          <div class="gallery__element">
            <img
              class="gallery__element-image"
              src="./images/card-image-lake.jpeg"
              alt="imagen del lago louise"
            />
            <div class="gallery__element-text">
              <h2 class="gallery__element-title">Lago Louise</h2>
              <button class="gallery__element-icon"></button>
            </div>
          </div>

          <div class="gallery__element">
            <img
              class="gallery__element-image"
              src="./images/card-image-smoky.jpeg"
              alt="imagen de las montañas calvas"
            />
            <div class="gallery__element-text">
              <h2 class="gallery__element-title">Montañas Calvas</h2>
              <button class="gallery__element-icon"></button>
            </div>
          </div>

          <div class="gallery__element">
            <img
              class="gallery__element-image"
              src="./images/card-image-latemar.jpeg"
              alt="imagen de latemar"
            />
            <div class="gallery__element-text">
              <h2 class="gallery__element-title">Latemar</h2>
              <button class="gallery__element-icon"></button>
            </div>
          </div>

          <div class="gallery__element">
            <img
              class="gallery__element-image"
              src="./images/card-image-vanoise.jpeg"
              alt="imagen del parque vanois"
            />
            <div class="gallery__element-text">
              <h2 class="gallery__element-title">Vanois National Park</h2>
              <button class="gallery__element-icon"></button>
            </div>
          </div>

          <div class="gallery__element">
            <img
              class="gallery__element-image"
              src="./images/card-image-lago.jpeg"
              alt="imagen del lago di braies"
            />
            <div class="gallery__element-text">
              <h2 class="gallery__element-title">Lago di Braies</h2>
              <button class="gallery__element-icon"></button>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
