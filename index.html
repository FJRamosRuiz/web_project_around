<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Perfilde la pagina Around the US, con galería e informacion del usuario"
    />
    <meta name="keywords" content="Around the US, HTML, JavaScript" />
    <meta name="author" content="Francisco Javier Ramos Ruiz" />

    <link rel="stylesheet" href="./pages/index.css" />

    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="overlay"></div>
    <div class="page">
      <header class="header">
        <img
          src="./images/Vector.png"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__avatar">
              <img
                class="profile__avatar-image"
                src="./images/Jacques-img.jpg"
                alt="Imagen de Jacques Cousteau"
              />
            </div>
            <div class="profile__info">
              <div class="profile__info-container">
                <h1 class="profile__name">Jacques Cousteau</h1>
                <button class="profile__info-btn"></button>
              </div>
              <p class="profile__about">Explorador</p>
            </div>
          </div>
          <button class="profile__add-btn"></button>
        </section>

        <section class="gallery"></section>

        <section class="popup">
          <form class="form popup__form" novalidate>
            <h2 class="popup__form-title">Editar perfil</h2>
            <fieldset class="form__set popup__form-content">
              <label class="form__field">
                <input
                  class="form__input popup__form-name"
                  id="name-input"
                  type="text"
                  name="name"
                  placeholder="Nombre"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="form__input-error name-input-error"></span>
              </label>
              <label class="form__field">
                <input
                  class="form__input popup__form-occupation"
                  id="occupation-input"
                  type="text"
                  name="occupation"
                  placeholder="Acerca de mí"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="form__input-error occupation-input-error"></span>
              </label>
            </fieldset>
            <button class="form__submit popup__form-btn" type="submit">
              Guardar
            </button>
            <button class="popup__btn-close" type="button"></button>
          </form>
        </section>

        <section class="popup-add">
          <form class="form popup-add__form" novalidate>
            <h2 class="popup-add__form-title">Nuevo lugar</h2>
            <fieldset class="form__set popup-add__form-content">
              <label class="form__field">
                <input
                  class="form__input popup-add__form-name"
                  id="title-input"
                  type="text"
                  name="title"
                  placeholder="Título"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="form__input-error title-input-error"></span>
              </label>
              <label class="form__field">
                <input
                  class="form__input popup-add__form-link"
                  id="link-input"
                  type="url"
                  name="link"
                  placeholder="Enlace a la imagen"
                  required
                />
                <span class="form__input-error link-input-error"></span>
              </label>
            </fieldset>
            <button class="form__submit popup-add__form_add-btn" type="submit">
              Crear
            </button>
            <button class="popup-add__form_close-btn" type="button"></button>
          </form>
        </section>

        <div class="popup__img">
          <div class="popup__image-container">
            <button class="popup__image_btn-close"></button>
            <img class="popup__image" src="" alt="" />
            <p class="popup__image-text"></p>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__text">© 2025 Around The U.S.</p>
      </footer>
    </div>

    <template id="gallery-template">
      <div class="gallery__card">
        <img class="gallery__card-image" src="" alt="" />
        <button class="gallery__card_delete-btn"></button>
        <div class="gallery__card-text">
          <h2 class="gallery__card-title"></h2>
          <button class="gallery__card-icon"></button>
        </div>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
